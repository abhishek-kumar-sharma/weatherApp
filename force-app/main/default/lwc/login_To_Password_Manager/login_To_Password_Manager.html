<template>
<div id="main-container">
    <!-- Header Start -->
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12" medium-device-size="12" small-device-size="12" large-device-size="12">
            <div class="slds-page-header slds-text-align--center">
                <template if:true={isLogin}>
                    <div class="slds-float--right">
                        <lightning-button label="Verify All Credentials" icon-name="utility:flow" icon-position="left" variant="brand" title="Verify All Credentials" onclick={handleVerifyAllCredentialsClick}></lightning-button>
                        <lightning-button label="Logout" class="slds-m-left--small" icon-name="utility:logout" icon-position="left" variant="destructive" onclick={handleLogout} ></lightning-button>
                    </div>
                    <div class="slds-float--left">
                        <lightning-button label="Export All In CSV" icon-name="utility:download" icon-position="left" variant="brand" title="Verify All Credentials" onclick={handleExportAll}></lightning-button>
                        <lightning-button label="Add Credentials" class="slds-m-left--small" icon-name="utility:add" icon-position="left" variant="brand" onclick={handleAddNewCredentials} ></lightning-button>
                    </div>
                </template>
                <div class="slds-page-header__name-title">
                    <h1>
                        <span class="slds-page-header__title slds-truncate" title="Personal Password Manager">
                        Personal Password Manager
                        </span>
                    </h1>
                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <!-- Header end -->

    <!-- Toast code start here -->
    <template if:true={showToast}>
        <div class="slds-notify_container slds-is-relative">
        <div class={toastThemeClass} role="status">
        <div class="slds-notify__content">
        <h2 class="slds-text-heading_small ">{toastMessage}</h2>
        </div>
        <div class="slds-notify__close">
        <!--<button class="slds-button" title="Close"> -->
        <lightning-button-icon icon-name="utility:close" variant="bare-inverse" onclick={hideToast}> </lightning-button-icon>
        <!--<span class="slds-assistive-text">Close</span>
        </button>--> 
        </div>
        </div>
        </div>
    </template>
    <!-- Toast code end here -->

    <!-- Login Form start-->
    <template if:false={isLogin}>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="4" small-device-size="4" medium-device-size="4" large-device-size="4"></lightning-layout-item>
            <lightning-layout-item padding="around-small" size="4" small-device-size="4" medium-device-size="4" large-device-size="4">
                <div class={hasPageError} role="alert">
                    <h2>{errorMessage}</h2>
                </div>
                <lightning-card title="">
                    <!-- Login Errors -->
                        <div class="slds-m-around--small">
                            <lightning-input aria-autocomplete="true" label="User name" message-when-value-missing="User name is required" required onblur={setInputValue} type="text" name="username" value={user.userId}></lightning-input>
                        </div>
                        <div class="slds-m-around--small">
                                <lightning-input label="Password" onblur={setInputValue}   type="password" message-when-value-missing="Password is required" required name="password" value={user.password}></lightning-input>
                        </div>
                        <div class="slds-m-around--small slds-align_absolute-center">
                            <lightning-button value="Login" variant="brand" label="Login" onclick={handleLogin}></lightning-button>
                        </div>
                    </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="4" small-device-size="4" medium-device-size="4" large-device-size="4"></lightning-layout-item>
        </lightning-layout>
    </template>
    <!-- Login form End-->

    <!-- If logged in successfully -->
    <template if:true={isLogin}>
        <lightning-card>
            <div class="slds-box slds-theme_shade">
                <div class="slds-m-aroung--small">
                <!-- Data table -->
                <lightning-input 
                type="text" 
                name="searchFilter" 
                value={searchFilter}
                 label="Search"
                  variant="inline"
                   onkeyup={searchTableData}>
                </lightning-input>
                    <lightning-datatable
                    key-field="Id"
                    data={allloginRecords}
                    columns={dataTableColumns}
                    show-row-number-column
                    hide-checkbox-column
                    resize-column-disabled
                    is-loading={dataTableDataLoadWait}
                    onrowaction={handleRowButtonActions}
                    ></lightning-datatable>
                </div>
            </div>
        </lightning-card>
    </template>
    
    <!-- View/edit popup area start -->
    <template if:true={isviewDetails}>
        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                <div>
                    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                                <lightning-button-icon
                                        icon-name="utility:close" 
                                        variant="border-inverse" name="isviewDetails"
                                        onclick={handleModalClose}
                                        alternative-text="Close window">
                                    </lightning-button-icon>
                            <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{selectedRecordFromDataTable.ECSV__Project_Name__c}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <!-- Record Basic Details section of view pop up -->
                                <h2 class="slds-section-title--divider sectionHeaderColor">Record Basic Details</h2>
                                <lightning-layout>
                                    <lightning-layout-item size="6" small-device-size="6" large-device-size="6" medium-device-size="6">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="text" value={selectedRecordFromDataTable.Name} label="Record Name" disabled="disabled"></lightning-input>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="date" value={selectedRecordFromDataTable.CreatedDate} label="Created On" disabled="disabled"></lightning-input>    
                                            </lightning-layout-item> 
                                        </lightning-layout>
                                    </lightning-layout-item>

                                    <lightning-layout-item size="6" small-device-size="6"  large-device-size="6" medium-device-size="6">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__Project_Name__c} onkeyup={setInputForPopUpEditMode} name="ECSV__Project_Name__c" label="Project Name" disabled={isDisabled}></lightning-input>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                    <lightning-input type="date" value={selectedRecordFromDataTable.LastModifiedDate} label="Last Checked" disabled="disabled"></lightning-input>
                                                </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                                    <!-- Organization Details section of view pop up -->
                                    <h2 class="slds-section-title--divider sectionHeaderColor slds-m-top--medium">Organization Details</h2>
                                    <lightning-layout>
                                        <lightning-layout-item size="6"  small-device-size="6" large-device-size="6" medium-device-size="6">
                                            <lightning-layout multiple-rows="true">
                                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                    <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__Organization_Name__c} label="Organization Name" onkeyup={setInputForPopUpEditMode} name="ECSV__Organization_Name__c" disabled={isDisabled}></lightning-input>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                    <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__Organization_Id__c} label="Organization Id" disabled="disabled"></lightning-input>    
                                                </lightning-layout-item> 
                                            </lightning-layout>
                                        </lightning-layout-item>
        
                                        <lightning-layout-item size="6" small-device-size="6"  large-device-size="6" medium-device-size="6">
                                            <lightning-layout multiple-rows="true">
                                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                    <lightning-input type="date" value={selectedRecordFromDataTable.ECSV__Validated_On__c} label="Validated On" disabled="disabled"></lightning-input>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__is_Salesforce_Credentials__c" class="slds-p-top--large" value={selectedRecordFromDataTable.ECSV__is_Salesforce_Credentials__c} checked={selectedRecordFromDataTable.ECSV__is_Salesforce_Credentials__c} label="Salesforce Credentials" disabled={isDisabled}></lightning-input>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                <!-- User Info Details section of view pop up -->
                                <h2 class="slds-section-title--divider sectionHeaderColor slds-m-top--medium">User Details</h2>
                                <lightning-layout>
                                    <lightning-layout-item size="6"  small-device-size="6" large-device-size="6" medium-device-size="6">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__User_Full_Name__c} onkeyup={setInputForPopUpEditMode} name="ECSV__User_Full_Name__c" label="User Full Name" disabled={isDisabled}></lightning-input>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__User_Type__c} label="User Type" disabled="disabled"></lightning-input>    
                                            </lightning-layout-item> 
                                        </lightning-layout>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" small-device-size="6"  large-device-size="6" medium-device-size="6">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__User_Email__c} onkeyup={setInputForPopUpEditMode} name="ECSV__User_Email__c" label="User Email" disabled={isDisabled}></lightning-input>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                                <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__User_Id__c} label="User Id" disabled="disabled"></lightning-input>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                            <!-- Credentials Details section of view pop up -->
                            <h2 class="slds-section-title--divider sectionHeaderColor slds-m-top--medium">Credentials Details</h2>
                            <lightning-layout>
                                <lightning-layout-item size="6"  small-device-size="6" large-device-size="6" medium-device-size="6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                            <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__User_Id__c} label="User Name" onkeyup={setInputForPopUpEditMode} name="ECSV__User_Id__c" disabled={isDisabled}></lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                            <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__Security_Token__c} onkeyup={setInputForPopUpEditMode} name="ECSV__Security_Token__c" label="Security Token" disabled={isDisabled}></lightning-input>
                                        </lightning-layout-item> 
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="6"  small-device-size="6" large-device-size="6" medium-device-size="6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                            <lightning-input type="text" value={selectedRecordFromDataTable.ECSV__Password__c} onkeyup={setInputForPopUpEditMode} name="ECSV__Password__c" label="Password" disabled={isDisabled}></lightning-input>    
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-around--xxx-small">
                                            <lightning-input type="url" value={selectedRecordFromDataTable.ECSV__Server_URL__c} label="Serevr URL" disabled="disabled"></lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </lightning-layout>
                            <lightning-layout vertical-align="center" class="slds-p-top--small">
                                <lightning-layout-item flexibility="auto">
                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__Password_Expired__c" value={selectedRecordFromDataTable.ECSV__Password_Expired__c} checked={selectedRecordFromDataTable.ECSV__Password_Expired__c} label="Password Expired" disabled={isDisabled}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="auto">
                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__isPreProduction__c" value={selectedRecordFromDataTable.ECSV__isPreProduction__c} checked={selectedRecordFromDataTable.ECSV__isPreProduction__c} label="Pre Production Org" disabled={isDisabled}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="auto">
                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__isProduction__c" value={selectedRecordFromDataTable.ECSV__isProduction__c} checked={selectedRecordFromDataTable.ECSV__isProduction__c} label="Production Org" disabled={isDisabled}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="auto">
                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__isSandbox__c" value={selectedRecordFromDataTable.ECSV__isSandbox__c} checked={selectedRecordFromDataTable.ECSV__isSandbox__c} label="Sandbox Org" disabled={isDisabled}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="auto">
                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__isValidated__c" value={selectedRecordFromDataTable.ECSV__isValidated__c} checked={selectedRecordFromDataTable.ECSV__isValidated__c} label="Is Validated" disabled={isDisabled}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="auto">
                                    <lightning-input type="checkbox" onchange={setInputForPopUpEditMode} name="ECSV__is_Salesforce_Credentials__c" value={selectedRecordFromDataTable.ECSV__is_Salesforce_Credentials__c} 
                                    checked={selectedRecordFromDataTable.ECSV__is_Salesforce_Credentials__c} label="Is Salesforce Record" disabled={isDisabled}></lightning-input>
                                </lightning-layout-item>
                            </lightning-layout>  
                        </div>
                        <footer class={modelFooterClass}>
                            <lightning-button label="Close"  class="slds-button" variant="neutral" icon-name="utility:close" icon-position="left" onclick={handleModalClose} name="isviewDetails"></lightning-button>
                            <template if:false={isDisabled}>
                                <lightning-button label="Save" variant="brand"  class="slds-button" icon-name="utility:save" icon-position="left" onclick={saveModifiedDetails}></lightning-button>
                            </template>
                        </footer>
                    </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    <!-- View/edit popuop area end -->
</div> 
</template>
